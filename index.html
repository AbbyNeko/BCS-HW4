<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center">

                <h1 class="m-3">Javascript Coding Quiz</h1>
                <p>Ready to test your skills? Press the Start button below.</p>

                <button type="button" class="btn btn-success btn-lg m-5" onclick="startQuiz()">START</button>

                <div class="col-sm-10" id="timer"></div>
                <div class="col-sm-10" id="question"></div>
                <div class="col-sm-10" id="answer-choices"></div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
