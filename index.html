<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center">

                <h1 class="m-3">Javascript Coding Quiz</h1>
                <p class="initial-instructions">Ready to test your skills? Press the Start button below.</p>
                <p>Keep in mind that every wrong answer takes away from the remaining time you have left in the quiz.</p>

                <!-- Start Button -->
                <button type="button" class="btn btn-success btn-lg m-5 start-quiz-btn" onclick="startQuiz()">START</button>

                <!-- Timer -->
                <div class="col-sm-2 col-lg-4 timer">
                    <p>Timer</p>
                   <p>
                    <span id="minutes">10</span>:<span id="seconds">00</span>
                   </p> 
                </div>

                <!-- Correct answer alert-->
                <div class="alert alert-success correct-answer alert-dismissible fade show" role="alert">
                    Correct!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                  </div> 

                  <!-- Incorrect answer alert-->
                <div class="alert alert-danger incorrect-answer alert-dismissible fade show" role="alert">
                    Incorrect!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </div>

                <!-- Quiz Content -->
                <div class="col-sm-10">
                    <p id="question"></p>
                    <ul id="answer-choices"></ul>
                </div>

                <!-- Results Content -->
                <div class="col-sm-10 quiz-results">
                    <p>You have reached the end. Your final score is ....</p>

                    <form onsubmit="storeHighScore()">
                        <input type="text" placeholder="Initials Here"/>
                        <input type="submit" value="Save Score"/>
                    </form>
                    
                </div>

                <!-- Score page -->
                <div class="col-sm-10 scoreboard-pg">
                    <h2>Scoreboard</h2>
                    <ul></ul>
                </div>

                <!-- Replay Button -->
                <button type="button" class="btn btn-success btn-lg m-5 restart-btn" onclick="startQuiz()">Restart</button>


            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
