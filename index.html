<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center">

                <h1 class="m-3">Javascript Coding Quiz</h1>
                <p class="initial-instructions">Ready to test your skills? Press the Start button below.</p>
                <p>Keep in mind that every wrong answer takes away from the remaining time you have left in the quiz.</p>

                <!-- Start Button -->
                <button type="button" class="btn btn-success btn-lg m-5 start-quiz-btn" onclick="startQuiz()">START</button>

                <!-- Timer -->
                <div class="col-sm-2 col-lg-4 timer">
                   <p>
                    Timer: <span id="minutes">10</span>:<span id="seconds">00</span>
                   </p> 
                </div>

 
                <!-- Quiz Content -->
                <div class="col-sm-10">

                    <!-- Correct answer alert-->
                    <div class="alert alert-success correct-answer" role="alert">
                        Correct!
                    </div> 

                    <!-- Incorrect answer alert-->
                    <div class="alert alert-danger incorrect-answer" role="alert">
                        Incorrect!
                    </div>

                    <p id="question"></p>

                    <ul id="answer-choices">
                        <li><button class="btn btn-primary choice" value="a"></button></li>
                        <li><button class="btn btn-primary choice" value="b"></button></li>
                        <li><button class="btn btn-primary choice" value="c"></button></li>
                        <li><button class="btn btn-primary choice" value="d"></button></li>
                    </ul>

                </div>

                <!-- Results Content -->
                <div class="col-sm-10 quiz-results">
                    <p>You have reached the end. Your final score is ....</p>

                    <form onsubmit="storeHighScore()">
                        <input type="text" placeholder="Initials Here"/>
                        <input type="submit" class="btn btn-success submit-score" value="Save Score"/>
                    </form>
                    
                </div>

                <!-- Score page -->
                <div class="col-sm-10 scoreboard-pg">
                    <h2>Scoreboard</h2>
                    <ul></ul>
                </div>

                <!-- Replay Button -->
                <button type="button" class="btn btn-success btn-lg m-5 restart-btn" onclick="startQuiz()">Restart</button>


            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
